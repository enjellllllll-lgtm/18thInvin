<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Angel's 18th Birthday</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Great+Vibes&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Montserrat', sans-serif;
  background: #f8f5f0;
  color: #000;
  overflow-x: hidden;
}

/* ============ OPEN INVITATION ============ */
.opening {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, #fff, #eae6df);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
  animation: openingFade 1s ease forwards;
}

.opening h1 {
  font-family: 'Playfair Display', serif;
  font-size: 42px;
  letter-spacing: 2px;
  animation: glow 2s infinite alternate;
}

@keyframes openingFade {
  0%,70% { opacity:1 }
  100% { opacity:0; visibility:hidden }
}

@keyframes glow {
  from { text-shadow: 0 0 5px #000; }
  to { text-shadow: 0 0 18px #000; }
}

/* ============ DISCO IMAGES ============ */
.disco {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  width: 120px;
  opacity: 0.35;
  animation: discoFloat 6s ease-in-out infinite;
  pointer-events: none;
}

.disco.left {
  left: -30px;
}

.disco.right {
  right: -30px;
  animation-delay: 2s;
}

@keyframes discoFloat {
  0% { transform: translateY(-50%) rotate(0deg); }
  50% { transform: translateY(-55%) rotate(10deg); }
  100% { transform: translateY(-50%) rotate(0deg); }
}

/* ============ BACKGROUND ============ */
.bg-circle {
  position: fixed;
  width: 300px;
  height: 300px;
  border-radius: 50%;
  background: rgba(0,0,0,0.05);
  z-index: -1;
}

.bg-circle.left {
  top: -100px;
  left: -100px;
}

.bg-circle.right {
  bottom: -100px;
  right: -100px;
}

/* ============ INVITATION ============ */
.container {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.invitation {
  background: #fdfaf6;
  max-width: 420px;
  width: 100%;
  padding: 45px 30px;
  border: 2px solid #000;
  text-align: center;
  z-index: 1;
}

.animate {
  opacity: 0;
  animation: fadeUp 0.8s ease forwards;
}

@keyframes fadeUp {
  from { opacity:0; transform: translateY(20px); }
  to { opacity:1; transform: translateY(0); }
}

.script {
  font-family: 'Great Vibes', cursive;
  font-size: 28px;
  margin-bottom: 18px;
}

.title {
  font-family: 'Playfair Display', serif;
  font-weight: 900;
  font-size: 46px;
  line-height: 1.05;
}

.title span { display:block; }

.divider {
  width: 100%;
  height: 2px;
  background: #000;
  margin: 25px 0;
}

.info {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.info-item {
  border-top: 2px solid #000;
  padding-top: 10px;
}

.info-item:first-child {
  border-top: none;
}

.dress h3 {
  font-family: 'Playfair Display', serif;
  font-size: 28px;
}

.dress p {
  font-size: 18px;
  letter-spacing: 1.2px;
}

.map-btn {
  display: inline-block;
  margin-top: 25px;
  padding: 12px 24px;
  border: 2px solid #000;
  text-decoration: none;
  color: #000;
  transition: 0.3s;
}

.map-btn:hover {
  background: #000;
  color: #fff;
}

.footer {
  margin-top: 30px;
  font-size: 12px;
  opacity: 0.75;
}

@media (max-width: 480px) {
  .title { font-size: 38px; }
  .disco { width: 90px; }
}
</style>
</head>

<body>

<!-- OPENING -->
<div class="opening">
  <h1>OPEN INVITATION</h1>
</div>

<!-- DISCO IMAGES -->
<img src="disco.png" class="disco left">
<img src="disco.png" class="disco right">

<!-- BACKGROUND -->
<div class="bg-circle left"></div>
<div class="bg-circle right"></div>

<!-- MUSIC -->
<audio autoplay loop>
  <source src="ssstik.io_1767722290846.mp3" type="audio/mpeg">
</audio>

<!-- INVITATION -->
<div class="container">
  <div class="invitation">

    <div class="script animate" style="animation-delay:.2s">Join us for</div>

    <div class="title animate" style="animation-delay:.4s">
      <span>ANGEL'S</span>
      <span>18TH</span>
      <span>BIRTHDAY</span>
    </div>

    <div class="divider animate" style="animation-delay:.6s"></div>

    <div class="info">
      <div class="info-item animate" style="animation-delay:.8s">
        <strong>TIME</strong> 18.30 PM
      </div>
      <div class="info-item animate" style="animation-delay:1s">
        <strong>DATE</strong> 24 January 2026
      </div>
      <div class="info-item animate" style="animation-delay:1.2s">
        <strong>PLACE</strong> Nukamari Kopi<br>Cibinong
      </div>
    </div>

    <div class="divider animate" style="animation-delay:1.4s"></div>

    <div class="dress animate" style="animation-delay:1.6s">
      <h3>DRESS CODE</h3>
      <p>"BLACK & WHITE"</p>
    </div>

    <a href="https://maps.app.goo.gl/yJYPVQ4tHTrpkHA8A"
       target="_blank"
       class="map-btn animate"
       style="animation-delay:1.8s">
       üìç OPEN MAPS
    </a>

    <div class="footer animate" style="animation-delay:2s">
      We can‚Äôt wait to celebrate with you ü§ç
    </div>

  </div>
</div>

<script>
document.body.addEventListener('click', () => {
  document.querySelector('audio').play();
}, { once:true });
</script>

</body>
</html>
