<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angel's 18th Birthday</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Great+Vibes&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f8f5f0;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #000;
      overflow-x: hidden;
    }

    /* BACKGROUND DECOR */
    .bg-circle {
      position: fixed;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.05);
      z-index: -1;
    }

    .bg-circle.left {
      top: -100px;
      left: -100px;
    }

    .bg-circle.right {
      bottom: -100px;
      right: -100px;
    }

    /* INVITATION */
    .invitation {
      background: #fdfaf6;
      max-width: 420px;
      width: 100%;
      padding: 45px 30px;
      border: 2px solid #000;
      text-align: center;
      animation: fadeInUp 1.4s ease forwards;
    }

    /* ANIMATION */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* SCRIPT TEXT */
    .script {
      font-family: 'Great Vibes', cursive;
      font-size: 28px;
      margin-bottom: 18px;
    }

    /* TITLE */
    .title {
      font-family: 'Playfair Display', serif;
      font-weight: 900;
      font-size: 46px;
      line-height: 1.05;
      margin-bottom: 25px;
    }

    .title span {
      display: block;
    }

    /* DIVIDER */
    .divider {
      width: 100%;
      height: 2px;
      background: #000;
      margin: 25px 0;
    }

    /* INFO */
    .info {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      font-size: 14px;
    }

    .info div {
      border-left: 2px solid #000;
      padding-left: 10px;
    }

    .info div:first-child {
      border-left: none;
      padding-left: 0;
    }

    .info strong {
      display: block;
      font-weight: 600;
      margin-bottom: 4px;
    }

    /* DRESS CODE */
    .dress {
      margin-top: 22px;
    }

    .dress h3 {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      margin-bottom: 6px;
    }

    .dress p {
      font-size: 18px;
      letter-spacing: 1.2px;
    }

    /* MAP BUTTON */
    .map-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 24px;
      border: 2px solid #000;
      text-decoration: none;
      color: #000;
      font-weight: 500;
      transition: 0.3s ease;
    }

    .map-btn:hover {
      background: #000;
      color: #fff;
    }

    /* FOOTER */
    .footer {
      margin-top: 30px;
      font-size: 12px;
      opacity: 0.75;
    }

    /* RESPONSIVE */
    @media (max-width: 480px) {
      .title {
        font-size: 38px;
      }
    }
  </style>
</head>
<body>

  <!-- BACKGROUND -->
  <div class="bg-circle left"></div>
  <div class="bg-circle right"></div>

  <!-- AUTOPLAY MUSIC -->
  <audio id="bgMusic" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <!-- INVITATION -->
  <div class="invitation">
    <div class="script">Join us for</div>

    <div class="title">
      <span>ANGEL'S</span>
      <span>18TH</span>
      <span>BIRTHDAY</span>
    </div>

    <div class="divider"></div>

    <div class="info">
      <div>
        <strong>TIME</strong>
        18.30 PM
      </div>
      <div>
        <strong>DATE</strong>
        24 January 2026
      </div>
      <div>
        <strong>PLACE</strong>
        Nukamari Kopi<br>Cibinong
      </div>
    </div>

    <div class="divider"></div>

    <div class="dress">
      <h3>DRESS CODE</h3>
      <p>"BLACK & WHITE"</p>
    </div>

    <a href="https://maps.google.com/?q=Nukamari+Kopi+Cibinong"
       target="_blank"
       class="map-btn">
       üìç OPEN MAPS
    </a>

    <div class="footer">
      We can‚Äôt wait to celebrate with you ü§ç
    </div>
  </div>

  <!-- AUTOPLAY FALLBACK -->
  <script>
    window.addEventListener('load', () => {
      const music = document.getElementById('bgMusic');
      music.volume = 0.5;

      const playPromise = music.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          document.body.addEventListener('click', () => {
            music.play();
          }, { once: true });
        });
      }
    });
  </script>

</body>
</html>
